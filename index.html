<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuri22</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="caixa-grande"></section>
    
    <section class="retangulo-esquerdo">
        <img src="yuri1.jpeg" alt="yuri">
        <img src="yuri2.jpeg" alt="yuri">
        <img src="yuri3.jpeg" alt="yuri">
    </section>

    <section class="retangulo-direito">
        <img src="yuri4.jpeg" alt="yuri">
        <img src="yuri5.jpeg" alt="yuri">
        <img src="yuri6.jpeg" alt="yuri">
    </section>

    <section class="caixa-texto">
        <img src="yuricima.jpeg" alt="yuri cima" class="img-caixa">
        <div style="display: flex; gap: 20px;">
            <div id="Imagens" class="retangulo-menor">Imagens</div>
            <div class="retangulo-menor">Fale Conosco</div>
        </div>
    </section>

    <section class="retangulo-meio">
        <img src="yurilogo.jpeg" alt="yuri">
    </section>

   <script src="yuri.js"></script>
</body>
<button id="botaoImagens">Imagens</button>

<img id="imagemPrincipal" src="caminho/para/foto_atual.jpg" alt="Foto principal">
<script>
    // 1. Variáveis para o estado e as imagens
    let fotosOriginais = true; // Para saber qual conjunto de fotos está ativo

    // Caminhos das imagens
    const caminhoFotoOriginal = "caminho/para/foto_atual.jpg";
    const caminhoNovaFoto = "caminho/para/nova_foto.jpg";

    // 2. Elementos HTML que vamos manipular
    const botao = document.getElementById('botaoImagens');
    const imagemPrincipal = document.getElementById('imagemPrincipal');

    // 3. Função para trocar as fotos
    function trocarFotos() {
        if (fotosOriginais) {
            // Se as fotos originais estão na tela, troca para as novas
            imagemPrincipal.src = caminhoNovaFoto;
            
            // Você faria isso para todas as imagens que precisam ser trocadas
            
            fotosOriginais = false; // Atualiza o estado
        } else {
            // Se as novas fotos estão na tela, troca de volta para as originais
            imagemPrincipal.src = caminhoFotoOriginal;

            // Você faria isso para todas as imagens
            
            fotosOriginais = true; // Atualiza o estado
        }
    }

    // 4. Conecta a função ao evento de clique do botão
    botao.addEventListener('click', trocarFotos);
</script>
</html>
